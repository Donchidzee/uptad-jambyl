<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Административная панель</title>
    <link rel="shortcut icon" href="/assets/img/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/assets/img/favicon/favicon.ico" type="image/x-icon">
    <!-- Add fonts Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700" rel="stylesheet">
    <!-- Add font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/out/main.min.css">
</head>
<body>
    <div class="preloader container-fluid">
        <div class="loading-window">
            <div class="car">
                <div class="strike"></div>
                <div class="strike strike2"></div>
                <div class="strike strike3"></div>
                <div class="strike strike4"></div>
                <div class="strike strike5"></div>
                <div class="car-detail spoiler"></div>
                <div class="car-detail back"></div>
                <div class="car-detail center"></div>
                <div class="car-detail center1"></div>
                <div class="car-detail front"></div>
                <div class="car-detail wheel"></div>
                <div class="car-detail wheel wheel2"></div>
            </div>
            <div class="text">
                <span>Loading</span><span class = "dots">...</span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="admin-panel__nav col-12 col-lg-2">
            <a href="/" class="admin-panel__link">
                <i class="fas fa-home admin-panel__icon"></i>
                <span class="admin-panel__text">Главная</span>
            </a>
            <a href="/admin/adminController.php" class="admin-panel__link">
                <i class="far fa-newspaper admin-panel__icon"></i>
                <span class="admin-panel__text">Все статьи</span>
            </a>
            <a href="/admin/adminController.php?action=add" class="admin-panel__link">
                <i class="fas fa-plus-square admin-panel__icon"></i>
                <span class="admin-panel__text">Добавить статью</span>
            </a>
            <a href="#" class="admin-panel__link">
                <i class="fas fa-envelope admin-panel__icon"></i>
                <span class="admin-panel__text">Сообщения</span>
            </a>
        </div>
        <div class="admin-panel__content col-12 col-lg-10 mt-5">
            {CONTENT}
        </div>
    </div>


    <script src="/assets/js/jquery-3.3.1.min.js" defer></script>
    <script src="/assets/bootstrap/js/bootstrap.bundle.min.js" defer></script>
    <script src="/assets/js/preloader.js" defer></script>

</body>
</html>
