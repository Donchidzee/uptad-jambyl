<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transport</title>
    <!-- Add fonts Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700" rel="stylesheet">
    <!-- Add font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="/out/main.min.css">
</head>
<body>
    <div class="contact-bar container-fluid">
        <div class="contact-bar__container container">
            <div class="contact-bar__lang-switch">
                <i class="contact-bar__kz-button contact-bar__lang-button">KAZ</i>
                <i class="contact-bar__ru-button contact-bar__lang-button contact-bar__lang-button_active">RU</i>
                <i class="contact-bar__en-button contact-bar__lang-button">EN</i>
            </div>
            <div class="contact-bar__contact-info hide-mobile">
                <i class="fab fa-instagram small-icon contact-bar__icon instagram-icon"></i>
                <i class="fab fa-vk small-icon contact-bar__icon vk-icon"></i>
                <div class="contact-bar__phone-container">
                    <i class="fas fa-phone-square small-icon contact-bar__icon phone-icon"></i>
                    <span class="contact-bar__phone-number contact-bar__text">+7 707 777 77 77</span>
                </div>
                <div class="contact-bar__email-container">
                    <i class="fas fa-envelope-square small-icon contact-bar__icon email-icon"></i>
                    <span class="contact-bar__email contact-bar__text">transport@mail.ru</span>
                </div>
            </div>
        </div>
    </div>

    <header class="header container-fluid">
        <div class="header__logo-container logo">
            <img src="/assets/img/logo.png" alt="company logo" class="logo__img">
            <div class="logo__divider"></div>
            <h1 class="logo__text">Управление пассажирского транспорта и автомобильных дорог акимата Жамбылской области</h1>
        </div>

        <div class="header__input">
            <i class="fas fa-bars header__menu-open-button icon-button hide-desktop"></i>
            <div class="search-field header__search">
                <input type="text" name="search-field" class="search-field__input" placeholder="Search...">
            </div>
        </div>
    </header>

    <nav class="top-nav header__top-nav">
        <i class="fas fa-times top-nav__menu-close-button icon-button hide-desktop"></i>
        <div class="top-nav__container">
            <a href="#" class="top-nav__link">Главная</a>
            <a href="#" class="top-nav__link">Новости</a>
            <a href="#" class="top-nav__link">Государственные символы</a>
            <a href="#" class="top-nav__link">Послание президента</a>
            <a href="#" class="top-nav__link">Цифровой Казахстан</a>
            <a href="#" class="top-nav__link">Пресс-центр</a>
            <a href="#" class="top-nav__link">Контакты</a> 
        </div>
        
    </nav>
    

    <script src="/assets/js/jquery-3.3.1.min.js"></script>
    <script src="/assets/js/mobile-menu.js"></script>
</body>
</html>
